<div class="panel panel-primary">
    <div class="panel-heading">
        Add New Task
    </div>
    <div class="panel-body">
        <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>            
            <div class="form-group">
                <label class="col-md-2 control-label" for="taskName">Name</label>
                <div class="col-md-8">
                    <input class="form-control"                           
                           type="text"
                           placeholder="Task Name (required)"
                           formControlName="taskName"
                           name="taskName" />
                </div>
            </div>            
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="taskFile">Attache File</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="taskFile"
                           type="file"
                           #uploader (change)="fileChange(uploader.files)"
                           multiple accept="image/*, audio/*, video/*"
                           name="taskFile" />
                </div>
            </div>
            
            <br />
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">Save</button>
                    </span>
                    <span>
                        <a class="btn btn-default" [routerLink]="['/tasks']">Cancel</a>
                    </span>
                </div>
            </div>            
        </form>
    </div>
</div>
